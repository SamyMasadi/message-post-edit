<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	
	<div class="main-content" id="create-new-message">
		<div onclick="openMessageForm()">What's on your mind?</div>
	</div>

	<div class="main-content" id="message-container" onclick="editMessage()">
		<p id="posted-message"></p>
	</div>

	<button name="New" id="new-button" onclick="openMessageForm()">New</button>

	<div class="modal-view" id="modal-background"></div>
	
	<div class="main-content modal-view form-container" id="input-container">
		<div class="button-header">
			<button class="cancel-button" onclick="closeModalView()">Cancel</button>
			<button id="post-edit-button" onclick="postInitialMessage()">Post</button>
		</div>
		<textarea class="input-form" id="input-area" placeholder="What's on your mind?"></textarea>
	</div>

	<div class="main-content modal-view form-container" id="edit-container">
		<div class="button-header">
			<button class="cancel-button" onclick="closeModalView()">Cancel</button>
			<button id="post-edit-button" onclick="showChanges()">Apply Edits</button>
		</div>
		<textarea class="input-form" id="edit-area"></textarea>
	</div>

	<div class="main-content modal-view form-container" id="comparison-container">
		<div class="button-header">
			<button class="cancel-button" onclick="closeModalView()">Cancel</button>
		</div>
		<div id="comparison-area">
			<p id="original-string"></p>
			<p id="edited-string"></p>
		</div>

		<button id="keep-changes-button" onclick="postEditedMessage()">Keep Changes</button>
	</div>

	<script src="main.js"></script>

</body>
</html>
